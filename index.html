<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weatherlens.io</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="icon" type="image/png" href="./image/weather.PNG">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./image/weather.png" alt="Weather App Logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="guide.html">User Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Know Your City Weather"
            aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-4 text-center" value="Delhi">Weather of <span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temprature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><i style="font-size:30px" class="fa">&#xf2c7;</i> <span
                  id="temp2"></span><small class="text-body-secondary fw-light"><span>&#8451;</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temprature: <span id="temp"></span><span>&#8451;</span></li>
                <li>Min temprature: <span id="min_temp"></span><span>&#8451;</span></li>
                <li>Max temprature: <span id="max_temp"></span><span>&#8451;</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><i style="font-size:30px" class="fa"></i> <span
                  id="humidity2"></span><small class="text-body-secondary fw-light"><span>%</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Feels like: <span id="feels_like"></span><span>&#8451;</span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind degrees: <span id="wind_degrees"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span>&#9780;</span> <span id="wind_speed2"></span><small
                  class="text-body-secondary fw-light"> Km/h</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind speed: <span id="wind_speed"></span> Km/h</li>
                <li>Sunrise time: <span id="sunrise"></span></li>
                <li>Sunset time: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
